<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Item : Position secara vertical</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4>Flex Star</h4>
    <div class="alignItem">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
    </div>

    <h4>Flex End</h4>
    <div class="flexEnd">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
    </div>

    <h4>center</h4>
    <div class="midelling">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
        <div class="empat"></div>
    </div>

    <h4>Strech</h4>
    <div class="strech">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
    </div>

    <h4>baseline : mensejajarkan komponen berdasarkan text didalamnya </h4>
    <div class="baseline">
        <div class="satu">satu</div>
        <div class="dua">dua</div>
        <div class="tiga">tiga</div>
        <div class="empat">empat</div>
    </div>
</body>
</html>
